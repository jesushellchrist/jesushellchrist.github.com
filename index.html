<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Unscriptify Scripts</title>
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #ffffff;
        color: #8e44ad; /* Purple text */
        overflow: hidden;
        text-align: center;
      }

      .Title {
        font-size: 4rem;
        font-weight: 600;
        color: #8e44ad; /* Purple title */
        letter-spacing: 3px;
        margin-top: 20px;
      }

      .Button {
        margin-top: 20px;
        padding: 1rem 2.5rem;
        font-size: 1.2rem;
        color: #fff;
        background: #8e44ad; /* Purple button */
        border-radius: 50px;
        text-decoration: none;
        text-align: center;
        transition: transform 0.3s, background-color 0.3s;
        font-weight: 600;
      }

      .Button:hover {
        transform: translateY(-5px);
        background-color: #9b59b6; /* Slightly lighter purple on hover */
      }

    </style>
  </head>
  <body>
    <div>
      <div class="Title">Welcome to Unscriptify Scripts</div>
      <a href="scripts.html" class="Button">Go to Scripts</a>
    </div>
  </body>
</html>

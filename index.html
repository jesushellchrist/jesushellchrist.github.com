<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: white;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        #keyGui {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Roblox Script Demo</h1>

    <div class="content">
        <p>This demo showcases a simple Roblox script with a key validation and farming GUI.</p>
        <div id="keyGui">
            <input type="text" id="keyInput" placeholder="Enter Key">
            <button onclick="validateKey()">Submit</button>
            <p id="errorMessage" style="color: red; display: none;">Wrong Key</p>
        </div>
        <div id="farmGui" style="display: none;">
            <button id="startFarmBtn">Start Farm</button>
            <button id="antiAfkBtn">Enable Anti-AFK</button>
        </div>
    </div>

    <script>
        // Your Roblox script
        let player = {
            Name: "Player1",
            Character: { HumanoidRootPart: { CFrame: {} }, Humanoid: {} },
            PlayerGui: document.body
        };

        let validKey = "123";

        // Key GUI logic
        function validateKey() {
            let input = document.getElementById('keyInput').value;
            if (input === validKey) {
                document.getElementById('keyGui').style.display = 'none';
                createFarmGui();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('keyInput').value = '';
            }
        }

        // Farm GUI logic
        function createFarmGui() {
            document.getElementById('farmGui').style.display = 'block';
            let isFarming = false;
            let antiAFKEnabled = false;

            document.getElementById('startFarmBtn').addEventListener('click', () => {
                isFarming = !isFarming;
                document.getElementById('startFarmBtn').textContent = isFarming ? 'Stop Farm' : 'Start Farm';
            });

            document.getElementById('antiAfkBtn').addEventListener('click', () => {
                antiAFKEnabled = !antiAFKEnabled;
                document.getElementById('antiAfkBtn').textContent = antiAFKEnabled ? 'Disable Anti-AFK' : 'Enable Anti-AFK';
            });
        }
    </script>
</body>
</html>

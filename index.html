<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Unscriptify Scripts</title>
    <link rel ="icon" type="image/png" href="logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #ffffff;
        color: #8e44ad; /* Purple text */
        overflow: hidden;
        text-align: center;
      }

      .Title {
        font-size: 4rem;
        font-weight: 600;
        color: #8e44ad; /* Purple title */
        letter-spacing: 3px;
        margin-top: 20px;
      }

      .Button {
        margin-top: 20px;
        padding: 1rem 2.5rem;
        font-size: 1.2rem;
        color: #fff;
        background: #8e44ad; /* Purple button */
        border-radius: 50px;
        text-decoration: none;
        text-align: center;
        transition: transform 0.3s, background-color 0.3s;
        font-weight: 600;
      }

      .Button:hover {
        transform: translateY(-5px);
        background-color: #9b59b6; /* Slightly lighter purple on hover */
      }

      #Background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
      }

      /* Particle Effect */
      .dot-particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #8e44ad; /* Purple particles */
        border-radius: 50%;
        opacity: 0.8;
        animation: float 5s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.5);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      /* Lightning Spark Effect */
      .spark-particle {
        position: absolute;
        width: 4px;
        height: 20px;
        background-color: #c084fc; /* Lightning color */
        border-radius: 2px;
        transform: rotate(45deg);
        opacity: 0.8;
        animation: spark 3s infinite linear;
      }

      @keyframes spark {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-40px) rotate(45deg);
          opacity: 0;
        }
      }

    </style>
  </head>
  <body>
    <div>
      <div class="Title">Welcome to Unscriptify Scripts</div>
      <a href="/browse/" class="Button">Go to Scripts</a>
    </div>

    <div id="Background"></div>

    <script>
      const background = document.getElementById('Background');

      // Floating dot particles
      const numDots = 50;
      for (let i = 0; i < numDots; i++) {
        const particle = document.createElement('div');
        particle.classList.add('dot-particle');
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        background.appendChild(particle);
      }

      // Lightning Spark particles
      const numSparks = 15; // Adjust the number of sparks as needed
      for (let i = 0; i < numSparks; i++) {
        const spark = document.createElement('div');
        spark.classList.add('spark-particle');
        spark.style.left = `${Math.random() * 100}vw`;
        spark.style.top = `${Math.random() * 100}vh`;
        spark.style.animationDuration = `${Math.random() * 3 + 2}s`;
        spark.style.animationDelay = `${Math.random() * 3}s`;
        background.appendChild(spark);
      }

      // Comet streaks
      const numComets = 10;
      for (let i = 0; i < numComets; i++) {
        const comet = document.createElement('div');
        comet.classList.add('comet');
        comet.style.top = `${Math.random() * 100 - 50}vh`;
        comet.style.left = `${Math.random() * 100 - 50}vw`;
        comet.style.animationDelay = `${Math.random() * 10}s`;
        background.appendChild(comet);
      }
    </script>
  </body>
</html>
